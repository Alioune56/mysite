{% extends "base.html" %}
{% block title %}My Blog{% endblock %}


{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></h2>
        <p>{{post.body | truncatewords:30 | linebreaks}}</p>
        <p class = 'date'>Published  {{post.publish}} by {{post.author}} </P>
    {% endfor %}
{% endblock  %}
